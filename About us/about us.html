<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8c8eb;
        }
        .about-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .member-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
        }
        .member-card img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        .member-card h3 {
            font-size: 18px;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="text-align: center; margin: 20px 0; color: #000000;">About Us</h1>
    </header>
    <main>
        <div class="about-container">
            <div class="member-card">
                <img src="Thina.JPG" alt="Member 1">
                <h3>Chea Sothina</h3>
            </div>
            <div class="member-card">
                <img src="Kresna.png" alt="Member 2">
                <h3>Chhay Chankresna</h3>
            </div>
            <div class="member-card">
                <img src="Meatophorp.jpg" alt="Member 3">
                <h3>Buoy Meatophorp</h3>
            </div>
            <div class="member-card">
                <img src="Meyly.png" alt="Member 4">
                <h3>Chhung MeyLy</h3>
            </div>
            <div class="member-card">
                <img src="Dane.png" alt="Member 5">
                <h3>Nouv Dane</h3>
            </div>
        </div>
    </main>
</body>
</html>
